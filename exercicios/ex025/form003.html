<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 até 10" step="0.1" min="0" max="10">
        </p>
        <p>
            <label for="iperiodo">Período Letivo:</label>
            <input type="month" name="periodo" id="iperiodo" required>
        </p>
        <p> 
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required >
        </p>
        <p> 
            <label for="iprova">Horário da Prova</label>
            <input type="time" name="prova" id="iprova" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
