<!DOCTYPE html>
<html lang="pq-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusuario">Usuario:</label> 
            <input type="text" name="usuario" id="iusuario" required placeholder="digite seu usuario" maxlength="10" size="10" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required placeholder="digite sua senha" maxlength="15" size="15">
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
