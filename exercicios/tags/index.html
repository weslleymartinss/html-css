<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá <br>utilizar em cada caso.</p>
    <ul> 
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tags &lt;H1..H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
